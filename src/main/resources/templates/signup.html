<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
  <meta charset="UTF-8" />
  <title th:text="${tittle}">This is signup page</title>
</head>
<body style="background-color: #f8f9fa;">

<section>
  <div class="container mt-2">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
       
   <div th:if="${message}" th:classappend="${message.type}" class="alert" role="alert">
  <p class="text-center" th:text="${message.content}"></p>
</div>

       
       
          <div class="card-body">
            <div class="text-center">
              <img style="width: 80px" th:src="@{/image/user.png}" alt="User Icon" />
            </div>
            <h3 class="text-center mb-4">Sign Up</h3>

            <form th:action="@{/do_register}" method="post" th:object="${user}">
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Enter your name" >
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="name@example.com">
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Enter password">
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
              </div>

              <div class="mb-3">
                <textarea class="form-control" th:field="*{about}" rows="5" placeholder="Enter something about yourself"></textarea>
              </div>

              <div class="form-group form-check mb-3">
                <input type="checkbox" class="form-check-input" name="agreement" id="agreement" required>
                <label class="form-check-label" for="agreement">Accept terms and conditions</label>
              </div>

              <div class="text-center">
                <button type="submit" class="btn bg-success text-white">Create Account</button>
                <button type="reset" class="btn bg-danger text-white">Reset</button>
              </div>
            </form>

            <p class="text-center mt-3">
              Already have an account? <a href="/signin">Login here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (Optional for some features) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</section>

</body>
</html>
