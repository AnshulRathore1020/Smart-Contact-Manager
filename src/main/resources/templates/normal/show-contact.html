<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is View Contact page</title>
</head>
<body>
	
	
<section>
	
	<div th:if="${message}" th:class="'alert alert-' + ${messageType}" role="alert">
    <span th:text="${message}"></span>
</div>
	
	
	<h1 class="text-center">Your Contacts</h1>
	
<form class="d-flex mb-3" method="get" th:action="@{/user/search}">
    <input class="form-control me-2" type="search" placeholder="Search Contacts" name="query">
    <button class="btn btn-outline-success" type="submit">Search</button>
</form>


<div class="container">
    <div class="row">
        <div class="col-md-12">

            <table class="table table-striped">
                <thead>
                    <tr>
                    	<th>Image</th>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Work</th>
                        <th>Description</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="contact : ${contacts}">
                    
                        <td>
                <img th:src="@{'/image/' + ${contact.image}}" class="img-thumbnail" width="50" height="50" />
            </td>
                     	<td th:text="${contact.cid}"></td>
                        <td th:text="${contact.name}"></td>
                        <td th:text="${contact.email}"></td>
                        <td th:text="${contact.phone}"></td>
                        <td th:text="${contact.work}"></td>
                        <td th:text="${contact.description}"></td>
                        <td>
                         <div class="d-flex gap-3">
                         


                       
        				<a th:href="@{'/user/delete/' + ${contact.cid}}" class="btn btn-sm btn-danger"
   onclick="return confirm('Are you sure you want to delete this contact?')">
   <i class="fas fa-trash"></i>
</a>

        
    </div>
                        </td>
                        
                        
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>


</section>
	
	
</body>
</html>
