<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
  <meta charset="UTF-8" />
  <title>Add Contact</title>

  <!-- Bootstrap CSS (required if not already included in base layout) -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<section class="mt-3">

<div th:if="${message}" 
     th:text="${message}" 
     th:classappend="${messageType == 'success'} ? 'alert alert-success' : 'alert alert-danger'" 
     class="alert" role="alert">
</div>


  <div class="container">
    <div class="card">
      <div class="card-body">


        <h3 class="text-center">Add Contact</h3>

        <!-- Thymeleaf form -->
        <form th:action="@{/user/process-contact}" method="post" th:object="${contact}" enctype="multipart/form-data">

          <!-- Name -->
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-plus"></i></span>
            </div>
            <input required type="text" th:field="*{name}" class="form-control" placeholder="Enter First Nmae">
          </div>

          <!-- Second Name -->
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input required type="text" th:field="*{secondName}" class="form-control" placeholder="Enter Nick Name here">
          </div>

          <!-- Phone -->
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-phone"></i></span>
            </div>
            <input required type="text" th:field="*{phone}" class="form-control" placeholder="Enter Phone Number here">
          </div>

          <!-- Email -->
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            </div>
            <input required type="email" th:field="*{email}" class="form-control" placeholder="Enter email here">
          </div>

          <!-- Work -->
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-briefcase"></i></span>
            </div>
            <input required type="text" th:field="*{work}" class="form-control" placeholder="Enter work here">
          </div>

          <!-- Description -->
          <div class="form-group">
            <textarea id="mytextarea" th:field="*{description}" class="form-control" placeholder="Enter contact description" rows="3"></textarea>
          </div>

          <!-- Image -->
          <div class="form-group">
            <label for="profileImage">Upload Contact Image</label>
            <input type="file" name="profileImage" class="form-control-file">
          </div>

          <!-- Submit button -->
          <div class="container text-center">
            <button type="submit" class="btn btn-outline-primary">Save Contact</button>
          </div>

        </form>

      </div>
    </div>
  </div>
  

<!-- Correct TinyMCE CDN script -->
<script src="https://cdn.tiny.cloud/1/7aprz4klfepal5h7zqbm0gr6fjjoil18y7li6de0g83lqw00/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

<!-- Init Script -->
<script>
  tinymce.init({
    selector: '#mytextarea',
    height: 300
  });
</script>



</section>

</body>
</html>
